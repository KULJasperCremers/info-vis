<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

    <div id="map"></div>
    
    
    <div id="stuff" class="container mt-3">
        <h1 id="country" class="text-center">Country Name</h1>

        <div class="row">
            <div class="col chart" style="display: flex">
                <h3 style="padding-right: 10px; margin: 10px;">Election year:</h1>

                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onclick="changeMultiYear(this)">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Multiple years</label>
                </div>
                <p style="padding-left: 100px;">From:</p>
                <div class="dropdown" id="yearsDropdown2" style="padding-left: 10px;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    </div>
                </div>
                <p style="padding-left: 20px;"> - To:</p>
                <div class="dropdown" id="yearsDropdown"  style="padding-left: 10px;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    </div>
                </div>

                
            </div>
        </div>
    
        <div style="display: flex; align-items: center;">
            <!-- First Row -->
            <div class="row">
                <!-- Content for Row 1, Column 1 -->
                <div class="col chart">
                    <div id="circles"></div>
                </div>
                <div id="mostPopularLeaning" class="col chart">
                </div>
            </div>
        
            <!-- Second Row -->
            <div class="row">
                <div id="happiness"  class="col chart">
                </div>
                <div id="satisfaction" class="col chart">
                </div>
            </div>
    </div>

</body>

<script src="datahelper.js"></script>
<script src="satisfaction_trend.js"></script>
<script src="happy_trend.js"></script>
<script src="trust_trend.js"></script>
<script src="leaning_trend.js"></script>
<script src="map.js"></script>
<script>

    let cdata;
    d3.json("../json/ess_data_all.json").then(function(d) {
        cdata = d;
    });

    var minimized = false;
    var selectedCountry = undefined; 

    var selectedElectionYear_To = undefined;
    var selectedElectionYearIndex_To = 0;

    var selectedElectionYear_From = undefined;
    var selectedElectionYearIndex_From = 0;

    var cellSize = 400;

    DrawMap();

    $('#dropdownMenuButton2').hide();

    function changeMultiYear(toggle) {
        if (!toggle.checked) {
            selectedElectionYear_From = undefined;
            $('#dropdownMenuButton2').hide();
        }
        else {
            var years = getElectionYears(cdata, countryCodes[selectedCountry]);
            selectedElectionYear_From = years[years.length - 2];
            selectedElectionYearIndex_From = years.length - years.indexOf(selectedElectionYear_To) - 1;
            console.log(selectedElectionYear_From)
            $('#dropdownMenuButton2').text(selectedElectionYear_From);
            $('#dropdownMenuButton2').show();
        }
        OnReloadMinimized();
    }

    function OnHoverCountry(countryCode) {
    }

    function OnClickCountry(countryCode) {
        console.log("click: " + countryCode);
        
        selectedCountry = countryCode;

        document.getElementById("country").innerText=countryCode;
        if (!minimized) {
            SwitchMap();
        }
        else {
            OnMinimized();
        }
    }

    function SwitchMap() {
        minimized = !minimized;
        DrawMap();
    }

    function DrawMap() {
        d3.select('#map').selectAll('*').remove();

        if (!minimized) {

            var w = window.innerWidth * 0.9;
            var h = w / 2;

            var svg = AppendMap('#map', OnHoverCountry, OnClickCountry, w, h);
            d3.select('#map').classed('minimized', false);
            d3.select('#map').classed('maximized', true);

            document.getElementById('stuff').classList.add('hidden');

            OnMaximized();

        } else {
            var svg = AppendMap('#map', OnHoverCountry, OnClickCountry, 500, 300);
            d3.select('#map').classed('minimized', true);
            d3.select('#map').classed('maximized', false);

            svg.append("image")
                .attr("xlink:href", "https://cdn.icon-icons.com/icons2/390/PNG/512/expand_38551.png") // Ensure the use of xlink:href for compatibility
                .attr("x", 10)
                .attr("y", 10)
                .attr("width", 30)
                .attr("height", 30)
                .on("click", function() {
                    SwitchMap();
                });

            document.getElementById('stuff').classList.remove('hidden');
            
            OnMinimized();
        }

    }

    window.addEventListener('resize', function(event) {
        DrawMap();
    }, true);
  
    function OnMinimized() {

        // Fill dropdown
        var years = getElectionYears(cdata, countryCodes[selectedCountry]);
        selectedElectionYear_To = years[years.length - 1];
        selectedElectionYearIndex_To = years.length - years.indexOf(selectedElectionYear_To) - 1;

        OnReloadMinimized();
    }

    function OnReloadMinimized() {

        // Fill dropdown
        var years = getElectionYears(cdata, countryCodes[selectedCountry]);

        selectedElectionYearIndex_To = years.length - years.indexOf(selectedElectionYear_To) - 1;

        if (selectedElectionYearIndex_From !== undefined) {
            selectedElectionYearIndex_From = years.length - years.indexOf(selectedElectionYear_From) - 1;
        }


        console.log(selectedElectionYearIndex_To)

        d3.select("#yearsDropdown .dropdown-menu").selectAll('*').remove();

        $(years).each(function(index, year) {
            $('#yearsDropdown .dropdown-menu').append(
                `<a class="dropdown-item" href="#">${year}</a>`
            );
        });
        $('#dropdownMenuButton').text(selectedElectionYear_To);

        $('#yearsDropdown .dropdown-item').click(function() {
            selectedElectionYear_To = $(this).text();
            OnReloadMinimized(); // Change button text to the clicked item
        });

        
        d3.select("#yearsDropdown2 .dropdown-menu").selectAll('*').remove();

        $(years).each(function(index, year) {
            $('#yearsDropdown2 .dropdown-menu').append(
                `<a class="dropdown-item" href="#">${year}</a>`
            );
        });
        $('#dropdownMenuButton2').text(selectedElectionYear_From);

        $('#yearsDropdown2 .dropdown-item').click(function() {
            selectedElectionYear_From = $(this).text();
            console.log("test: "  +selectedElectionYear_From)
            OnReloadMinimized(); // Change button text to the clicked item
        });

        console.log(selectedElectionYear_From);

        if (selectedElectionYear_From === undefined) {
            OnMinimizedOneElectionSelected();
        }
        else {
            OnMinimizedTwoElectionSelected();
        }
    }

    function OnMinimizedOneElectionSelected() {
        // Circles
        // First, select the div where you want to append the SVG

        clearMinimizedCharts();


        const div1 = d3.select("#circles");
        
        const svg1 = div1.append("svg")
        .attr("width", cellSize) 
        .attr("height", cellSize)

        const flattenedCircles = getPercentageCircles(cdata, countryCodes[selectedCountry], selectedElectionYearIndex_To, 1000, 1000)

        // Draw circles
        svg1.selectAll("circle")
            .data(flattenedCircles)
            .enter().append("circle")
            .attr("cx", d => d.cx / 2)
            .attr("cy", d => d.cy / 2)
            .attr("r", d => d.radius)
            .style("fill", (d, i) => d.color);
     
        // Barchart Leaning
        // First, select the div where you want to append the SVG
        const div2 = d3.select("#mostPopularLeaning");
 
        const leaningData = getLeaningDataAtIndex(cdata, countryCodes[selectedCountry], selectedElectionYearIndex_To);
        var data = Object.keys(leaningData).map(function(key) {
            return { party: key, value: leaningData[key] };
        });

        console.log(data)

        var svgWidth = cellSize, svgHeight = cellSize;
        var margin = { top: 20, right: 20, bottom: 70, left: 50 };
        var width = svgWidth - margin.left - margin.right;
        var height = svgHeight - margin.top - margin.bottom;

        var svg2 = d3.select('#mostPopularLeaning')
        .append('svg')
        .attr('width', svgWidth)
        .attr('height', svgHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

        var x = d3.scaleBand().range([0, width]).padding(0.1),
        y = d3.scaleLinear().range([height, 0]);

        x.domain(data.map(function(d) { return d.party; }));
        y.domain([0, d3.max(data, function(d) { return d.value; })]);

        svg2.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .call(d3.axisBottom(x))
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

        svg2.append('g')
        .call(d3.axisLeft(y));

        // Draw the bars
        svg2.selectAll('.bar')
        .data(data)
        .enter().append('rect')
        .attr('class', 'bar')
        .attr('x', function(d) { return x(d.party); })
        .attr('y', function(d) { return y(d.value); })
        .attr('width', x.bandwidth())
        .attr('height', function(d) { return height - y(d.value); })
        .attr('fill', 'steelblue');

        svg2.append("text")
        .attr("class", "title")
        .attr("x", width / 2)
        .attr("y", 5) 
        .attr("text-anchor", "middle")
        .style("font-size", "1.5rem") 
        .text("Leanings");

        // Happiness
        var countries = Object.keys(cdata);
        var years = mapYears(cdata,countries);
        var aggregatedsurveyData = aggregateSurveyData(cdata,years);
        // console.log(aggregatedsurveyData);
        var hapinessData = querySurveyDataCountryYearColumn(aggregatedsurveyData,years,countryCodes[selectedCountry],selectedElectionYearIndex_To,"happy")["sum"];

        // First, select the div where you want to append the SVG
        const div3 = d3.select("#happiness");

        var data = Object.keys(hapinessData).map(function(key) {
            return { party: key, value: hapinessData[key] };
        });

        var svgWidth = cellSize, svgHeight = cellSize;
        var margin = { top: 20, right: 20, bottom: 70, left: 50 };
        var width = svgWidth - margin.left - margin.right;
        var height = svgHeight - margin.top - margin.bottom;

        var svg3 = d3.select('#happiness')
        .append('svg')
        .attr('width', svgWidth)
        .attr('height', svgHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

        var x = d3.scaleBand().range([0, width]).padding(0.1),
        y = d3.scaleLinear().range([height, 0]);

        x.domain(data.map(function(d) { return d.party; }));
        y.domain([0, d3.max(data, function(d) { return d.value; })]);

        svg3.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .call(d3.axisBottom(x))
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

        svg3.append('g')
        .call(d3.axisLeft(y));

        // Draw the bars
        svg3.selectAll('.bar')
        .data(data)
        .enter().append('rect')
        .attr('class', 'bar')
        .attr('x', function(d) { return x(d.party); })
        .attr('y', function(d) { return y(d.value); })
        .attr('width', x.bandwidth())
        .attr('height', function(d) { return height - y(d.value); })
        .attr('fill', 'steelblue');

        svg3.append("text")
        .attr("class", "title")
        .attr("x", width / 2)
        .attr("y", 5) 
        .attr("text-anchor", "middle")
        .style("font-size", "1.5rem")  
        .text("Hapiness");

         // Satisfaction
        var countries = Object.keys(cdata);
        var years = mapYears(cdata,countries);
        var aggregatedsurveyData = aggregateSurveyData(cdata,years);
        // console.log(aggregatedsurveyData);
        var hapinessData = querySurveyDataCountryYearColumn(aggregatedsurveyData,years,countryCodes[selectedCountry],selectedElectionYearIndex_To,"satisfaction")["sum"];

        // First, select the div where you want to append the SVG
        const div4 = d3.select("#satisfaction");

        var data = Object.keys(hapinessData).map(function(key) {
            return { party: key, value: hapinessData[key] };
        });

        var svgWidth = cellSize, svgHeight = cellSize;
        var margin = { top: 20, right: 20, bottom: 70, left: 50 };
        var width = svgWidth - margin.left - margin.right;
        var height = svgHeight - margin.top - margin.bottom;

        var svg4 = d3.select('#satisfaction')
        .append('svg')
        .attr('width', svgWidth)
        .attr('height', svgHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

        var x = d3.scaleBand().range([0, width]).padding(0.1),
        y = d3.scaleLinear().range([height, 0]);

        x.domain(data.map(function(d) { return d.party; }));
        y.domain([0, d3.max(data, function(d) { return d.value; })]);

        svg4.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .call(d3.axisBottom(x))
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

        svg4.append('g')
        .call(d3.axisLeft(y));

        // Draw the bars
        svg4.selectAll('.bar')
        .data(data)
        .enter().append('rect')
        .attr('class', 'bar')
        .attr('x', function(d) { return x(d.party); })
        .attr('y', function(d) { return y(d.value); })
        .attr('width', x.bandwidth())
        .attr('height', function(d) { return height - y(d.value); })
        .attr('fill', 'steelblue');

        svg4.append("text")
        .attr("class", "title")
        .attr("x", width / 2)
        .attr("y", 5) 
        .attr("text-anchor", "middle")
        .style("font-size", "1.5rem") 
        .text("Satisfaction");

    }

    function OnMinimizedTwoElectionSelected() {

        clearMinimizedCharts();

        satisfaction_trend(cdata);
        happy_trend(cdata);
        trust_trend(cdata);
        //leaning_trend(cdata);
    }

    function OnMaximized() {

    }

    function clearMinimizedCharts() {
        const div1 = d3.select("#circles");
        div1.selectAll("svg").remove();        

        const div2 = d3.select("#mostPopularLeaning");
                div2.selectAll("svg").remove();       

        const div3 = d3.select("#happiness");
                div3.selectAll("svg").remove();     

        const div4 = d3.select("#satisfaction");
                div4.selectAll("svg").remove();
    }

</script>

</html>
